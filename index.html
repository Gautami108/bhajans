<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <title>US Bhajanamritam Index Search</title>

  <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
  <link rel="stylesheet" href="./angular-material.min.css">
  <style>
    .ui-match { background: orange; }
    .repeated-item {
      border-bottom: 1px solid #ddd;
      height: 80px;
    }
    .repeated-item:last-child {
      border-bottom: none;
    }
    .md-virtual-repeat-container .md-virtual-repeat-offsetter div {
      padding-left: 16px;
    }
  </style>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="bhajans" ng-cloak>
    <div ng-controller="BhajanSearchCtrl">
      <md-content layout="column">
        <md-toolbar class="md-hue-2" layout="column">
          <div class="md-toolbar-tools">
            <h2 flex md-truncate>Amma's Bhajans</h2>
            <md-input-container flex="90" style="margin: 0 20px; display:flex; color: white;" md-no-float>
              <input ng-model="query" ng-model-options="{debounce: 200}" type="search" placeholder="Smart Search" autofocus>
            </md-input-container>
          </div>
        </md-toolbar>
        <md-card>
          <md-card-content>
            <md-virtual-repeat-container style="height: calc( 100vh - 100px )" md-auto-shrink>
              <div md-virtual-repeat="bhajanObject in bhajans | filter:closeMatch" class="repeated-item" layout="column" layout-align="center">
                <span ng-bind-html="bhajanObject.bhajan | highlight:query"></span>
              </div>
            </md-virtual-repeat-container>
          </md-card-content>
        </md-card>
      </md-content>

<!--       <table class="table table-striped">
        <thead>
          <tr><th>Bhajan Name ## Volume-Page</th></tr>
        </thead>
        <tr ng-repeat="bhajanObject in bhajans | filter:closeMatch">
          <td ng-bind-html="bhajanObject.bhajan | highlight:query"></td>
          <!-- <td ng-bind-html="bhajan"></td>
        </tr>
      </table> -->
    </div>

    <!-- scripts -->
